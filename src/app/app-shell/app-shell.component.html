<ui-side-drawer
  [opened]="sideDrawerOpen"
  (openedChange)="sideDrawerOpen = $event"
>
  <a class="navigation-header" href="/">
    <picture srcset="/assets/images/logo.svg" media="(min-width: 80em)">
      <img
        class="logo-img"
        src="/assets/images/logo.svg"
        title="HubMovies"
        alt="HubMovies"
        width="150"
        height="150"
      />
    </picture>
  </a>
  <nav class="navigation">

    <h3 class="navigation--headline">User Menu</h3>

    <a
      class="navigation--link"
      (click)="trackNavigation('my-movies')"
      [routerLink]="['/my-movies']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        <fast-svg class="navigation--menu-item-icon" width="24" height="24" name="account"></fast-svg>
        My Movies
      </div>
    </a>

    <h3 class="navigation--headline">Discover</h3>

    <a
      class="navigation--link"
      (click)="trackNavigation('list/popular')"
      [routerLink]="['/list', 'popular']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        <fast-svg class="navigation--menu-item-icon" name="popular" width="24" height="24" />
        Popular
      </div>
    </a>

    <a
      class="navigation--link"
      (click)="trackNavigation('list/top-rated')"
      [routerLink]="['/list', 'top_rated']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        <fast-svg class="navigation--menu-item-icon" name="top_rated" width="24" height="24" />
        Top Rated
      </div>
    </a>

    <a
      class="navigation--link"
      (click)="trackNavigation('list/upcoming')"
      [routerLink]="['/list', 'upcoming']"
      routerLinkActive="active"
    >
      <div class="navigation--menu-item">
        <fast-svg class="navigation--menu-item-icon" name="upcoming" width="24" height="24" />
        Upcoming
      </div>
    </a>

    <h3 class="navigation--headline">Genres</h3>

    @for (genre of genres$ | async; track genre.id) {
      <a
        class="navigation--link"
        (click)="trackNavigation('list/genre-' + genre.id)"
        [routerLink]="['/list', 'genre', genre.id]"
        routerLinkActive="active"
      >
        <div class="navigation--menu-item">
          <fast-svg class="navigation--menu-item-icon" name="genre" width="24" height="24" />
          {{ genre.name }}
        </div>
      </a>
    }
    <!-- genre link template to repeat
    <a
        class="navigation--link"
        [routerLink]="['/list', 'genre', genre.id]"
        routerLinkActive="active"
      >
        <div class="navigation--menu-item">
          <fast-svg class="navigation--menu-item-icon" name="genre" />
          {{ genre.name }}
        </div>
      </a>
      -->
  </nav>
  <div class="menu-footer">
    <a
      href="https://www.themoviedb.org/"
      target="_blank"
      rel="noreferrer noopener"
    >
      <picture class="tmdb-mark">
        <source
          srcset="/assets/images/tmdbgreen.svg"
          media="(prefers-color-scheme: dark)"
        />
        <source
          srcset="/assets/images/tmdb.svg"
          media="(prefers-color-scheme: light)"
        />
        <img width="300" height="118" alt="The Movie Database" src="" />
      </picture>
    </a>
  </div>
</ui-side-drawer>
<div class="content-wrapper">
  <div class="ui-toolbar">
    <ui-hamburger-button
      data-uf="menu-btn"
      class="ui-toolbar--action"
      (click)="sideDrawerOpen = !sideDrawerOpen"
    >
    </ui-hamburger-button>
    <div class="ui-toolbar--widget-container">
      <ui-search-bar
        [(ngModel)]="searchValue"
      ></ui-search-bar>
      <ui-dark-mode-toggle></ui-dark-mode-toggle>
      <fast-svg [routerLink]="['/my-movies']" name="account" size="30"></fast-svg>
